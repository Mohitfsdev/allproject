<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>contact</title>
</head>
<body>
    <nav>
        <img src="../images/logo.png" alt="logo">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about/aboutus.html">About us</a></li>
            <li><a href="./contacts/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <form action="">
            <h1>Contact Form</h1>
            <div>
                <label for="nameofpateint">Name</label>
                <input type="text" name="nameofpateint" id="nameofpateint" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="useremail">Email</label>
                <input type="email" name="useremail" id="useremail" placeholder="Enter Your Mail">
            </div>
            <div>
                <label for="usermsg">Message</label>
                <textarea name="usermsg" id="usermsg"  placeholder="Enter Your Message"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </main>
